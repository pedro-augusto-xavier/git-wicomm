<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
   <div class="container">
        <div class="card">
            <!--Cabeçalho-->
            <header class="header">
                <div class="profile-picture">
                    <!--Foto de Perfil-->
                    <img class="imagem-de-perfil" alt="Foto de Pedro Augusto" src="./icon-of-a-man-wearing-glasses-svgrepo-com.svg"> 
                </div>
                <!--Nome + Cargo-->
                    <h1 class="profile-info h1">PEDRO AUGUSTO</h1>
                    <h2 class="profile-info h2">DESENVOLVEDOR WEB</h2>
                </div>
            </header>
                <!--Seçao sobre mim-->
            <main class="main">
                <h3 class="main-section-title-mod">Sobre Mi</h3>
                <!--Seçao apresentaçao-->
                <p class="Texto-de-apresentação">
                    Olá, eu sou o Pedro! Sou um desenvolvedor de web, que amo criar aplicativos web. Gosto de criar interfaces de usuário intuitivas e resolver problemas complexos.
                </p>
                <!--Seçao sobre Lista-de-competências-->
                <section class= "profile-tech-skils">
                    <h3 class= "profile-tech-skils h3"> Lista de competências</h3>
                    <ul class= "profile-tech-skils ul">
                        <li class= "profile-tech-skils ul li"> HTML</li>
                        <li class= "profile-tech-skils ul li"> CSS</li>
                    </ul>
                </section>
            </main>
            <!--Rodape-->
            <footer class="footer">
                    <section class="profile-social-icons">
                        <!--link linkedin-->
                        <a class="profile-social-link" rel="noopener" href="https://linkedin.com" target="_blank">
                            <img class="profile-social-img" title="linkedin" src="./linkedin-svgrepo-com.svg">
                        </a>
                        <!--linfk do facebook-->
                        <a class="profile-social-link" rel="noopener" href="https://facebook.com" target="_blank">
                            <img class="profile-social-img" title="facebook" src="./facebook-svgrepo-com.svg">
                        </a>
                        <!--link twitter-->
                        <a class="profile-social-link" rel="noopener" href="https://twitter.com" target="_blank">
                            <img class="profile-social-img-twitter" title="twitter" src="./ttttw.svg">
                        </a>
            </footer>
        </div>
    </div>
</body>
</html>
